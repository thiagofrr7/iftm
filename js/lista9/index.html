<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        
        <label>Data de nascimento:</label>
        <input type="text" id="textoNascimento" value="04/02/1983" placeholder="__/__/____">
        <input type="button" value="Validar" id="botaoNascimento">

        <br><br><label>CPF:</label>
        <input type="text" id="textoCPF" placeholder="xxx.xxx.xxx-xx">
        <input type="button" value="Validar" id="botaoCPF">

        <br><br><label>Número de matrícula de um aluno:</label>
        <input type="text" id="textoMatricula" value="IFTM-246/969-24" placeholder="IFTM-xxx/xxx-yy">
        <input type="button" value="Validar" id="botaoMatricula">

        <br><br><label>Código de uma disciplina do IFTM:</label>
        <input type="text" id="textoDisc" placeholder="MT-xx.xxx-IFTM">
        <input type="button" value="Validar" id="botaoDisciplina">

        <br><br><label>Código de uma displina do IFTM (versão 2)</label>
        <input type="text" id="textoDisc2" placeholder="MT-xx.xxx-IFTM">
        <input type="button" value="Validar" id="botaoDisciplinaV2">

        <br><br><label>Código de uma displina do IFTM (versão 3)</label>
        <input type="text" id="textoDisc3" value="M T-01.234-I F T M" placeholder="MT-xx.xxx-IFTM">
        <input type="button" value="Validar" id="botaoDisciplinaV3">

        <br><br><label>Código de uma displina do IFTM (versão 4)</label>
        <input type="text" id="textoDisc4" value="MT-12.345-IFTM Uberlândia Centro" placeholder="MT-xx.xxx-IFTM Y">
        <input type="button" value="Validar" id="botaoDisciplinaV4">

        <br><br><label>Nome de campus do IFTM:</label>
        <input type="text" value="IFTM campus Uberlândia Centro" id="textoCampus">
        <input type="button" value="Validar" id="botaoCampus">

        <br><br><label>Telefone celular:</label>
        <input type="text" id="textoFone" onKeyPress="inserirMascara('fone','(xx) xxxxx-xxxx')" placeholder="+00(00)00000-0000">
        <input type="button" value="Validar" id="botaoTelefone">

        <br><br><label>Telefone (versão 2)</label>
        <input type="text" id="textoFone2" value="(123)97789-4281" placeholder="(00)00000-0000">
        <input type="button" value="Validar" id="botaoTelefoneV2">

        <br><br><label>Altura de uma pessoa:</label>
        <input type="text" id="textoAltura" value="2.49" placeholder="x.xz">
        <input type="button" value="Validar" id="botaoAltura">

        <br><br><label>Faturamento anual de uma empresa</label>
        <input type="text" id="textoFaturamento" value="R$999.999.999.999,99" placeholder="R$xxx.xxx.xxx.xxx,xx">
        <input type="button" value="Validar" id="botaoFaturamento">

        <br><br><label>Cronômetro</label>
        <input type="text" id="textoCronometro" onKeyPress="inserirMascara()" placeholder="HH:MM:SS:CC">
        <input type="button" value="Validar" id="botaoCronometro">

        <br><br><label>Senha:</label>
        <input type="text" id="textoSenha" value="321a.&apMb.aei.Ab0-asf+_,/*.cq" placeholder="X&W.Y.Z-U,V.T">
        <input type="button" value="Validar" id="botaoSenha"></input>

      </form>

      <p>Nota: utilizei o console para validação dos campos.</p>
    <script src="js/script.js"></script>
    <script src="js/jMaskWiFi.js"></script>
</body>
</html>
