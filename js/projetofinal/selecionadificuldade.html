<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/fixo.css">

<body>

    <div class="sidebar left"></div>
    <div class="sidebar right"></div>

    <header>
    <div class="logo">
        <img src="img/crystal-ball.gif" alt="Failing Memory Logo" width="20px">
        <h1><a href="index.html" style="color: white; text-decoration: none">Falling Memory</a></h1>

    <nav>
    <div class="saida">
        <p id="contaLogada"></p>

        <p class="cardqtd-text">8 Cartas</p>

    </div>
    </div>

  </div>

      <p class="cardqtd-text">32 Cartas</p>
      <h1>DIFÍCIL</h1>

  </div>
