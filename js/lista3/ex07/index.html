<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tabela">
        <form>
            <h1>Acesso ao Sistema</h1>
            <div class="linha">
            <label>Login:</label>
            <input type="text" id="textoLogin">
            </div>
            <div class="linha">
            <label>Senha:</label>
            <input type="password" maxlength="8" id="textoSenha1">
            <p>(max. 8 caracteres)</p>
            </div>
            <div class="linha">
            <label>Confirmar Senha:</label>
            <input type="password" maxlength="8" id="textoSenha2">
            <p>(max. 8 caracteres)</p>
            </div>
            <div class="botoes">
            <input type="button" value="Entrar" id="botaoEntrar">
            <input type="button" value="Limpar" id="botaoLimpar">
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
